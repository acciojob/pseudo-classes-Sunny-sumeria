<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	<style>
        /* 1. Page Background */
        :root {
            background-color: rgb(135, 206, 235);
        }

        /* 2. Article Paragraph Styles */
        article p:first-child {
            color: white;
            background-color: black;
        }

        article p:nth-child(2) {
            color: initial; /* Resets to browser standard (usually black) */
        }

        article p:last-child {
            color: red;
        }

        /* 3. Unordered List Styles */
        ul {
            /* list-style-type: none; /* Optional: Makes the colored bars look cleaner */ */
            padding: 0;
        }

        li {
            width: 50%;
            padding: 10px;
            background-color: gray; /* Default for even items */
            margin-bottom: 5px;     /* Added for readability */
            font-family: sans-serif;
        }

        /* Every odd item is white */
        li:nth-child(odd) {
            background-color: white;
        }

        /* First and Last items: Larger font */
        li:first-child,
        li:last-child {
            font-size: 22px;
        }

        /* Third-to-last item: Pink background 
           IMPORTANT: This rule is placed AFTER the :nth-child(odd) rule 
           so that the pink color overrides the white color for item #3. */
        li:nth-last-child(3) {
            background-color: pink;
        }
    </style>
	
</head>

<body>
	<!-- the entire body must be written by student -->

	 <article>
        <p>First paragraph: White text on black background.</p>
        <p>Second paragraph: Standard text color.</p>
        <p>Third paragraph: Red text.</p>
    </article>

    <ul>
        <li>Item 1 (First Item)</li>
        <li>Item 2</li>
        <li>Item 3 (Third-to-last)</li>
        <li>Item 4</li>
        <li>Item 5 (Last Item)</li>
    </ul>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
